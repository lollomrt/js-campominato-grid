<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griglia Campo Minato</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <!-- Pulsante -->
                <div class="row">
                    <div class="col-100">
                        <div class="contenitore-pulsante">
                            <div class="container-logo">
                                <img src="./img/original.png" alt="">
                                <h1>Campo Minato</h1>
                            </div>
                            <button class="btn" id="pulsante">Clicca per iniziare!</button>
                        </div>
                    </div>
                </div>     
            </div>
        </header>
        <main>
            <div class="container">
                <!-- Griglia -->
                <div class="row">
                    <div class="col-100">
                        <div class="grid" id="griglia">
    
                        </div>
                    </div>
                </div>     
            </div>
        </main>
        <footer>
            <div class="container-fluid ">
                <!-- Pulsante -->
                <div class="row ">
                    <div class="col-100">
                        <div class="contenitore-copy">
                            <p>Made with &#9829; da <a href="#">Boolean</a></p>
                        </div>
                    </div>
                </div>     
            </div>
        </footer>  
        <script type="text/javascript" src="./js/javascript.js"></script>
    </body>
</html>
